<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">Let's work!</h1>
      <div class="content">
        <ul class="content__list">
          <li
            id="pomodor"
            class="content__list-item content__list-item--active"
          >
            Pomodoro
          </li>
          <li id="short" class="content__list-item">Short break</li>
          <li id="long" class="content__list-item">Long break</li>
        </ul>
        <div class="content__timer">
          <div class="timer timer__blue">
            <div class="timer__block">
              <div class="timer__block-clock">10 : 00</div>
              <div class="timer__block-level">
                Level
                <span class="level-value">Baby</span>
              </div>
            </div>
          </div>
          <div class="timer__button">Start</div>
        </div>
      </div>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
